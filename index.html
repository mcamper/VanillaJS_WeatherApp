    <title>Weather App Build</title>

<body>
    <div class="container">
        <header>
            <form>
                <input type="search" placeholder="Enter a city..." required class="placeholder"/>
                <input type="submit" value="Search" class="search"/>
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div class="city-forecast">
                    <h1 id="search-city">San Francisco</h1>
                    <br />
                    <p class="current-details"><span id="currentDateTime">Saturday 23:29</span>, few clouds <br />
                    Humidity: <strong>85%</strong>, Wind: <strong>3.6km/h</strong></p>
                </div>
                <div class="current-display">
                    <span class="temp-icon">🌤️</span>
                    <span>14</span>   
                    <sup class="temp-unit">°C</sup>
                </div>
