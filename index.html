<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App Build Adding Event Listeners</title>
</head>
<body>
    <div class="container">
        <header>
            <form id="search-form">
                <input 
                type="search" 
                placeholder="Enter a city..." required 
                class="placeholder" 
                id="search-input"
                autocomplete="off"
                autofocus="on"
                />
                <input
                type="submit" 
                value="Search" 
                class="search"
                id="search-btn"/> 
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div class="city-forecast">
                    <h1 id="search-city">Baltimore</h1>
                    <br />
                    <p class="current-details"><span id="currentDateTime">Saturday 23:29</span>, <span id="weather-description">few clouds</span> <br />
                    Humidity: <strong><span id="humidity">85%</span></strong>, Wind: <strong><span id="wind-speed">3.6km/h</span></strong></p>
                </div>
                <div class="current-display">
                    <span class="temp-icon">🌤️</span>
                    <span id="temp">56</span>   
                    <sup class="temp-unit">°F</sup>
                </div>
            
        </main>
        <footer>
            <p>
            This project was coded for SheCodes assignment by <a href="https://github.com/mcamper/VanillaJS_WeatherApp" target="_blank">MariaTheTech</a> and is open-sourced</a> on GitHub and hosting by <a href="https://mycompactweatherapp.netlify.app/">Netlify.</a>
            </p>
        </footer>
    </div>
   
  
</body>
<script src="script.js"></script>
</html>
